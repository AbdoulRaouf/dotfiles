- name: Scrolling
  keybinds:
    - name: Top
      key: Ctrl + Shift + Home
    - name: Bottom
      key: Ctrl + Shift + End

- name: Tabs
  keybinds:
    - name: New Tab
      key: Ctrl + Shift + T
    - name: Close Tab
      key: Ctrl + Shift + Q
    - name: Next Tab
      key: Ctrl + Shift - Right Arrow Key
    - name: Previous Tab
      key: Ctrl + Shift - Left Arrow Key
    - name: Move Tab Left
      key: Ctrl + Shift + ,
    - name: Move Tab Right
      key: Ctrl + Shift + .
    - name: Cycle Tabs
      key: Ctrl + Tab

- name: Navigation
  keybinds:
    - name: Go Back
      key: Backspace
    - name: Go Forward
      key: Alt + Right Arrow
    - name: Go Up
      key: Alt + Up Arrow
    - name: Go Down
      key: Alt + Down Arrow
    - name: Go to Home Folder
      key: Alt + Home
    - name: Toggle Location Entry
      key: Ctrl + L

- name: View
  keybinds:
    - name: Zoom In
      key: Ctrl + Plus
    - name: Zoom Out
      key: Ctrl + Minus
    - name: Reset Zoom
      key: Ctrl + 0
    - name: Refresh
      key: F5
    - name: Toggle Hidden Files
      key: Ctrl + H
    - name: Toggle Sidebar
      key: F9
    - name: Toggle Action Menu
      key: F10
    - name: Icon View
      key: Ctrl + 1
    - name: List View
      key: Ctrl + 2
    - name: Compact View
      key: Ctrl + 3

- name: Editing
  keybinds:
    - name: Create Folder
      key: Ctrl + Shift + N
    - name: Rename
      key: F2
    - name: Move to Trash
      key: Supr
    - name: Delete Permanently
      key: Shift + Supr
    - name: Cut
      key: Ctrl + X
    - name: Copy
      key: Ctrl + C
    - name: Paste
      key: Ctrl + V
    - name: Select All
      key: Ctrl + A
    - name: Undo
      key: Ctrl + Z
    - name: Redo
      key: Ctrl + Y
    - name: Show Item Properties
      key: Alt + Enter / Ctrl + I