source = ../themes/luna/colors.conf

# Conf
plugin {
    hyprexpo {
        columns = 3
        gap_size = 6
        bg_col = rgb($surface0Alpha)
        workspace_method = first 1

        enable_gesture = true
        gesture_distance = 300
        gesture_positive = true
    }
}

# Keybinds
bind = ALT, ESCAPE, hyprexpo:expo, toggle
