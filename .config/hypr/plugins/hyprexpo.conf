source = ../themes/luna/colors.conf

# Conf
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgba($lavenderAlpha)
        workspace_method = center current

        enable_gesture = true
        gesture_distance = 300
        gesture_positive = true
    }
}

# Keybinds
bind = ALT, ESCAPE, hyprexpo:expo, toggle
